    <script>
      const gridElements = document.querySelectorAll(".grid-element");
      const leftTextContainer = document.querySelector(".left-text");
      const leftImageContainer = document.querySelector(".left-image");

      function updateLeftContent(text, audioSrc, imgSrc) {
        // Ajout de imgSrc ici
        const paragraphs = text
          .split("\n")
          .map((line) => `<p>${line.trim()}</p>`)
          .join("<br>"); // Un saut entre chaque paragraphe

        // Injecte l'image, le texte, et le lecteur audio
        leftImageContainer.innerHTML = `<img src="${imgSrc}" style= "width: 150px;
        height: 210px;">`;
        leftTextContainer.innerHTML = `
          ${paragraphs}
          <audio controls style="margin-top: 15px;">
            <source src="${audioSrc}" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        `;
      }

      // Ajoute un écouteur d'événement à chaque élément de la grille
      gridElements.forEach((element) => {
        element.addEventListener("click", () => {
          const text = element.getAttribute("data-text");
          const audioSrc = element.getAttribute("data-audio");
          const imgSrc = element.querySelector("img").src;
          updateLeftContent(text, audioSrc, imgSrc); // Appel de la fonction avec les trois arguments
        });
      });
