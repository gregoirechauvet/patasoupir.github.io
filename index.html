  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.querySelector(".cercle");
      const items = container.querySelectorAll(".elementcercle");
      const radius = container.clientWidth / 2 - 50;
      items.forEach((item, index) => {
        const angle = (index / items.length) * 2 * Math.PI;
        const x = radius * Math.cos(angle) + radius - 25;
        const y = radius * Math.sin(angle) + radius - 25;
        item.style.left = `${x}px`;
        item.style.top = `${y}px`;
        item.style.transformOrigin = `${50 - radius}px ${50 - radius}px`;
      });
    });
