    <style>
      body {
        font-family: arial;
        font-size: medium;
        background-image: url("img/grass13.png");
        background-size: cover;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 5px;
      }

      .item img {
        max-width: 75px;
        filter: drop-shadow(20px 20px 20px) gray;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(10, 100px);
        grid-template-rows: repeat(4, 100px);
        gap: 1px;
      }

      .grid-container .item {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .wtf {
        position: relative;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
      }
      .button {
        position: absolute;
        justify-content: center;
        align-items: center;
      }

      .grass img {
        margin-top: 13vh;
        width: 700px;
      }

      .castle img {
        width: 220px;
        transition: transform 0.1s ease;
      }

      .castle img:hover {
        transform: scale(0.9);
      }
      #trou {
        opacity: 0;
      }
    </style>
