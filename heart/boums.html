<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" type="text/css" href="aside.css" />
    <title>mes enfants sont dans mon ventre</title>

    <style type="text/css">
      body {
        background-color: black;
        color: white;
        font-family: arial;
      }
      .boums {
        display: block;
        flex-direction: column;
      }
      .images {
        display: flex;
        flex-direction: column;
        padding: 0%;
        animation: moveanddisapp linear 20s forwards;
      }
      @keyframes moveanddisapp {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 0;
        }
      }
      img {
        width: 300px;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="images">
        <img src="img/food.jpg" />
        <img src="img/bed.jpg" />
        <img src="img/headhurts.jpg" />
        <img src="img/blonde.jpg" />
        <img src="img/kali.jpg" />
        <img src="img/ladies.jpg" />
        <img src="img/mood.jpg" />
        <img src="img/seen.jpg" />
        <img src="img/skam.jpg" />
        <img src="img/touin.jpg" />
        <img src="img/late.jpg" />
        <img src="img/hate.jpg" />
        <img src="img/find.jpg" />
        <img src="img/falling.jpg" />
        <img src="img/reflections.jpg" />
        <img src="img/talk.jpg" />
      </div>
    </main>
    <script>
      window.onload = function () {
        // Durée de l'animation en millisecondes
        var animationDuration = 20000; // 20 secondes
        setTimeout(function () {
          // Redirection vers la page précédente
          window.history.back();
        }, animationDuration);
      };
    </script>
  </body>
</html>
