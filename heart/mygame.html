<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>my game / my heart</title>

    <style type="text/css">
      html {
        cursor: url("img/dent.png"), auto;
      }
      body {
        background-color: black;
        color: white;
      }

      main {
        font-family: arial;
      }

      #left {
        position: absolute;
        left: 20%;
        top: 10%;
        width: 40%;
      }
      #right {
        display: flex;
        position: absolute;
        left: 50%;
        top: 50%;
        flex-direction: column;
      }

      .hover {
        transition: transform 0.5s;
      }

      .hover:hover {
        transform: scale(1.1);
      }
      .piou {
        transition: transform 0.5s;
      }

      .piou:hover {
        transform: scale(0.9);
      }
      .border {
        border-radius: 3em;
        box-shadow: 3px 2px 3px #212427;
      }
      .bonus img {
        border-radius: 1px;
        box-shadow: 3px 2px 3px #212427;
      }
      @media (orientation: portrait) {
        img {
          width: 100%;
        }
        .piou img {
          width: 70%;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div id="left">
        <a href="egg.html"
          ><img src="img/court6.gif" width="30%" class="border"
        /></a>
      </div>
      <div id="right">
        <div class="piou">
          <a href="fin.html"><img src="img/enfants2.png" width="30%" /></a>
        </div>
        <div class="hover bonus">
          <a href="boums.html"><img src="img/enfants209.png" width="60%" /></a>
        </div>
      </div>
    </main>
  </body>
</html>
