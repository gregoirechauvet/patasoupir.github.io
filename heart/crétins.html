<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title>crétins</title>

    <style type="text/css">
      body {
        color: white;
        background-color: black;
        background-size: 50%;
        font-family: arial;
        font-size: medium;
      }
      main {
        position: absolute;
        left: 30%;
        top: 40%;
        margin: auto;
      }
      .dent {
        animation: fall 20s forwards;
      }
      .dents {
        animation: fall 30s forwards;
      }
      @keyframes fall {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      aside img {
        animation: appear 10s forwards;
      }

      @keyframes appear {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div class="texte">
        mon jeu à moi seulement<br />ne sert à rien<br />
        <div class="dents"><img src="img/dent1.png" /></div>
        les dents tombent
        <div class="dent"><img src="img/dent.png" /></div>
      </div>
      <aside class="border">
        <a href="mygame.html"><img src="enfants2.png" /></a>
      </aside>
    </main>
    <script>
      // Redirection vers la page désirée après que l'animation est terminée
      window.onload = function () {
        // Durée de l'animation en millisecondes
        var animationDuration = 30000; // 30 secondes

        setTimeout(function () {
          // Redirection vers la page désirée
          window.location.href = "mygame.html";
        }, animationDuration);
      };
    </script>
  </body>
</html>
